<script type="text/javascript"> function init_map(){var myOptions = {zoom:10,center:new google.maps.LatLng(-34.10131019629024,18.434698305371057),mapTypeId: google.maps.MapTypeId.TERRAIN};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-34.10131019629024, 18.434698305371057)});infowindow = new google.maps.InfoWindow({content:"<b></b><br/><br/> " });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});}google.maps.event.addDomListener(window, 'load', init_map);</script>
